<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | TravelBloom</title>
    <link rel="stylesheet" href="CSS/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- ===== NAVBAR ===== -->
    <header>
      <nav>
        <div class="logo">
          <h2>Explore</h2>
        </div>

        <div class="right-bar">
          <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/about.html">About Us</a></li>
            <li><a href="/contact.html">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- ===== CONTACT SECTION ===== -->
    <section class="contact-section">
      <div class="contact-container">
        <h1>Contact Us</h1>
        <p>
          Weâ€™d love to hear from you! Please fill out the form below and our
          team will get back to you as soon as possible.
        </p>

        <form id="contactForm">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Write your message..."
            required
          ></textarea>

          <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div id="formResponse"></div>
      </div>
    </section>

    <!-- ===== SOCIAL LINKS ===== -->
    <div class="icon-container">
      <img
        src="assets/5305154_fb_facebook_facebook logo_icon (1).png"
        alt="facebook"
        class="icon"
      />
      <img
        src="assets/5282544_camera_instagram_social media_social network_instagram logo_icon.png"
        alt="instagram"
        class="icon"
      />
      <img
        src="assets/icons8-twitter-bird-32.png"
        alt="twitter-icon"
        class="icon"
      />
      <img src="assets/icons8-youtube-100.png" alt="Youtube" class="icon" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
